<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smart weather app</title>
      <link rel="icon" type="image/png" href="https://static01.nyt.com/images/2014/12/11/technology/personaltech/11machin-illo/11machin-illo-articleLarge-v3.jpg?quality=75&auto=webp&disable=upscale">
    <style>
        
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  min-height: 100vh;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  overflow-x: hidden;
  transition: background 1s ease;
}

a {
  text-decoration: none;
  color: #fff;
  font-size: 18px;
  padding: 12px 18px;
  border: 2px solid #fff;
  border-radius: 10px;
  margin-top: 20px;
  display: inline-block;
  transition: 0.4s;
}

a:hover {
  background: #007bff;
  transform: scale(1.05);
  border-color: #007bff;
}


.weather-app {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  padding: 40px 50px;
  border-radius: 25px;
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
  text-align: center;
  width: 90%;
  max-width: 480px;
  animation: fadeIn 1s ease;
  transition: all 0.4s ease;
}

.weather-app:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
}


input {
  padding: 12px 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  width: 70%;
  max-width: 250px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.25);
  color: #fff;
  backdrop-filter: blur(8px);
  transition: 0.3s;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.8);
}

input:focus {
  background: rgba(255, 255, 255, 0.4);
  transform: scale(1.03);
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #ff9a00, #ff6a00);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  margin-left: 10px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4);
}

button:hover {
  background: linear-gradient(135deg, #ffb347, #ffcc33);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 200, 0, 0.5);
}

.weather-result {
  margin-top: 25px;
  font-size: 20px;
  line-height: 1.6;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  animation: fadeIn 1s ease;
}


.chart-container {
  width: 90%;
  max-width: 800px;
  margin: 40px auto 0;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
  height: 400px;
  animation: fadeInUp 1.2s ease;
}


.ai-section {
  background-color: rgba(0, 0, 0, 0.5);
  margin-top: 30px;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
  text-align: center;
}

.ai-section h2 {
  color: #ffcc00;
  font-size: 22px;
  margin-bottom: 10px;
}

#aiPrediction {
  font-size: 18px;
  color: white;
}


@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(50px); }
  to { opacity: 1; transform: translateY(0); }
}


@media (max-width: 600px) {
  .weather-app {
    padding: 25px 20px;
  }

  input {
    width: 100%;
    margin-bottom: 10px;
  }

  button {
    width: 100%;
    margin-left: 0;
  }

  .chart-container {
    height: 300px;
  }
}


    </style>
</head>
<body>
  <header class="head" style="background:transparent; margin:auto;"> 
    <h2 style="color: blue; font-size:50px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align:center;">
      تطبيق الطقس الذكي
    </h2>
  </header>

  <hr>
  <br>

  <div class="weather-app">
    <br>
    <input type="text" id="cityInput" placeholder="ادخل اسم المدينة">
    <button id="searchBtn">ابحث</button>
    <div class="weather-result" id="weatherResult"></div>
  </div>

  <div class="chart-container" id="tempChartContainer">
    <canvas id="tempChart"></canvas>
  </div>

  <div class="ai-section" id="aiChartContainer">
    <h2 style="text-align: center;"> تنبؤ الذكاء الاصطناعي</h2>
    <div id="aiPrediction" style="text-align: center;">لم يتم التنبؤ بعد...</div>
    <canvas id="aiChart" width="500" height="350"></canvas>
  </div>

  <a href="home.html">Back</a>


</body>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
   <script type="module" src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>

  <script type="module" src="main.js"></script>


</html>
